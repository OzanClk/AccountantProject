<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stok Durumu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-label position="fixed">Stok ID</ion-label>
      <ion-label position="fixed">Urun Adı</ion-label>
      <ion-label position="float">Adet</ion-label>

    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row *ngFor="let x of StokList">
      <ion-col>{{ x.stokID }}</ion-col>
      <ion-col>{{ x.UrunAdi }}</ion-col>
      <ion-col>{{ x.StokAdedi }}</ion-col>

    </ion-row>
  </ion-grid>


  <ion-input placeholder="Ürün Adı Giriniz" [(ngModel)]="UrunAdi" #ctrl="ngModel" required autocomplete="on" type="text" name="UrunAdi">
  </ion-input>

  <ion-input placeholder="Stok Adedi Giriniz" [(ngModel)]="StokAdedi" #ctrl="ngModel" required autocomplete="on" type="text" name="StokAdedi">
  </ion-input>
  <ion-button expand="block" share="round" color="medium" ion-button (click)="UrunEkle()">Ürün Ekle
  </ion-button>
</ion-content>
