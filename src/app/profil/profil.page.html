<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Firma Bilgi Ekranı</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>

    <ion-item *ngFor="let user of User2List">
      <ion-label>Firma ID</ion-label>
      <ion-label>{{ user.id }}</ion-label>
    </ion-item>
    <ion-item *ngFor="let user of User2List">
      <ion-label>Firma Adı</ion-label>
      <ion-label>{{ user.name }}</ion-label>
    </ion-item>

    <ion-item *ngFor="let user of User2List">
      <ion-label>Firma E-posta</ion-label>
      <ion-label>{{ user.name }} <p>@outlook.com</p>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let user of User2List">
      <ion-label>Firma Telefon</ion-label>
      <ion-label>0532 343 56 34</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
